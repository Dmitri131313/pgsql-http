  # - echo "local all all  trust" > /tmp/pg_hba.conf
  # - echo "127.0.0.1 all all  trust" >> /tmp/pg_hba.conf
  # - sudo mv /tmp/pg_hba.conf /etc/postgresql/$PG_VERSION/main/pg_hba.conf

  # - sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main $PG_VERSION" >> /etc/apt/sources.list.d/postgresql.list'
  # - sudo -u postgres /usr/lib/postgresql/$PG_VERSION/bin/pg_ctl start --pgdata=/var/lib/postgresql/$PG_VERSION/main -o "-c config_file=/etc/postgresql/$PG_VERSION/main/postgresql.conf" --log=/tmp/postgres.log

script:
  - env
  - make
  - sudo make install
  - PGUSER=postgres make installcheck || (cat regression.diffs && /bin/false)

